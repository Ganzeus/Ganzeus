<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工信息管理</title>
    <link rel="stylesheet" type="text/css" href="src/1.css">

</head>
<body>
<div style="text-align: center; padding: 50px">
    <h1 style="color: orangered; font-size: 50px" >数据管理系统</h1>
</div>
<div class="topnav">
    <a href="personnelManage.html">员工信息管理</a>
    <a href="Statistic.html">员工数据统计</a>
    <a href="Excel.html">Excel处理</a>
</div>
<div class="leftcolumn">
    <ul>
        <li><a href="userAdd.html">添加员工</a></li>
        <li><a href="userQuery.html">查询员工</a></li>
        <li><a href="#">查询所有员工</a></li>
        <li><a href="userDelete.html">删除员工</a></li>
        <li><a href="#">删除所有员工</a></li>
    </ul>
</div>
<div class="rightcolumn">
    <form action="#" method="get">
        <table id="customers">
            <tr>
                <td>
                    ID:<input type="text" name="userId" placeholder="输入添加的用户ID"/>
                </td>
            </tr>
            <tr>
                <td>用户名:<input type="text" name="userName"placeholder="输入添加的用户名"/></td>
            </tr>
            <tr>
                <td>密码:<input type="text" name="passWord"placeholder="输入添加的用户密码"/></td>
            </tr>
            <tr>
                <td>性别:<input type="radio" name="sex" value="男"/>男<input type="radio" name="sex" value="女">女</td>
            </tr>
            <tr>
                <td>薪水:<input type="text" name="sal"/></td>
            </tr>
            <tr>
                <td>职位:
                    <label>
                        <select name="dept">
                            <option>总经理</option>
                            <option>秘书</option>
                            <option>研发组长</option>
                            <option>员工</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>入职日期:<input type="date" name="hiredate"/></td>
            </tr>
            <tr>
                <td><input type="reset" value="重置输入"></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
